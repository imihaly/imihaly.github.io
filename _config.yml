        caption: January 2016 - August 2022
        description: | # this will include new lines to allow paragraphs
            - I was part of the team adding a co-hosting feature to IBM's native macOS Video Streaming SDK. This feature allows the streamer to invite guest broadcasters into the stream.
            - I was part of the team that created a live video player for the Fortnite World Cup. In the project's first stage, I created a development environment that allowed us to start working on the project without the powerful gaming PCs otherwise required to work on the Unreal Engine. I achieved this by extracting the components we needed from Unreal Engine and backing up their interface with simple, portable C++ implementations. This solution allowed us to work on the algorithmic problems and implement much of the HLS player logic before the gaming PCs arrived. As the project timeline was very tense, this time-gaining was essential for success. Our team received IBM's Outstanding Technical Achievement Award for this project.
            - With a fellow developer created a configuration tool in Python for IBM Watson Media's [ECDN](https://support.video.ibm.com/hc/en-us/articles/115004692965-What-is-ECDN-) solution.
