        description: | # this will include new lines to allow paragraphs
            - I Worked on Ustream's iOS applications: Player App and Broadcaster App.
            - I led Ustream's iOS team between Apr. 2011 and Apr. 2012.
            - With a couple of fellow developers, we created Ustream's [Broadcast for Friends](https://techcrunch.com/2012/08/16/ustreams-broadcast-for-friends-app-brings-live-iphone-video-to-facebook/?guce_&guce_referrer_sig=AQAAAHzF8YJdhuOrjYL9lXk4Mn-pnx6FIoSY2L5Uu15x1I1pbjucm6hvbuqY3Jjb5Ae-MZxjUU7l24n0saJModzIxprpoUwNMVrDy-SXpi5uUsSt75_wbDVCjZ3lKX1UmSawC-9Tc16kcqxZD4f9SK4LgIJdKntdROpDRdrYsd5zKEUt&_guc_consent_skip=1664950476) app. I was responsible for all client-side programming other than the video filter tools.
            - With a fellow iOS developer, rewrote the iOS codebase. I introduced reactive programming and MVVM architecture. I wrote my own implementation of reactive components based on key-value observance and method swizzling. The goal of the rewrite was to have solid foundations under our applications. We used that framework after that for all of our applications and SDKs.
            - Implemented an MP4 parser and produced H.264 encoded streams before Apple opened the API.
            - Developed the complete broadcasting toolchain from capture to streaming over RTMP, including bandwidth regulation. Later, we released broadcasting SDKs for [iOS](https://developers.video.ibm.com/broadcaster-sdk-ios/getting-started) and macOS based on this toolchain.
            - Developed a modular playback toolset that supported playlists, ad integrations from different sources, analytics, and access control.
            - Put together the first version of the [Ustream Player SDK](https://developers.video.ibm.com/player-sdk-ios/getting-started).
      
            <mark>Objective-C</mark> <mark>Agile/SRUMM</mark> <mark>Git</mark> <mark>Cocoapods</mark> <mark>Ruby</mark> <mark>Python</mark> <mark>Jenkins</mark> <mark>RTMP</mark> <mark>HTTP Live Streaming</mark>

